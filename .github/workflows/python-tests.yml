# =============================================================================
# Python Tests CI Pipeline
# =============================================================================
# Runs unit tests for Python automation scripts
# Includes linting, type checking, and code coverage
# =============================================================================

name: Python Tests

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/python-tests.yml'
  workflow_dispatch:  # Allow manual triggers

jobs:
  test:
    name: Run Python Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 pytest pytest-cov flake8 mypy

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 scripts/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        continue-on-error: true

      - name: Run unit tests with pytest
        run: |
          cd scripts
          python -m pytest test_iam_provisioner.py -v --tb=short

      - name: Run tests with coverage
        run: |
          cd scripts
          python -m pytest test_iam_provisioner.py --cov=iam_provisioner --cov-report=xml --cov-report=term-missing
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: scripts/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ===========================================================================
  # Type Checking (Optional)
  # ===========================================================================
  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 boto3-stubs mypy

      - name: Run mypy
        run: |
          mypy scripts/iam_provisioner.py --ignore-missing-imports
        continue-on-error: true

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install bandit
        run: pip install bandit

      - name: Run bandit security scan
        run: |
          bandit -r scripts/ -f json -o bandit-report.json || true
          bandit -r scripts/ -f txt
        continue-on-error: true

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
        if: always()

